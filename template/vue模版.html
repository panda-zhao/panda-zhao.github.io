<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js Template</title>
	<!-- 引入 Vue.js 库 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<!-- 双向绑定 input 元素 -->
		<input v-model="userInput" type="text">
		<p>{{ processedInput }}</p>
	</div>
	<!-- 加载 Vue 实例 -->
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Welcome to my website!",
				userInput: ""
			},
			computed: {
				processedInput: function () {
					// 返回处理后的 input，并实现实时更新
					return this.userInput.toUpperCase();
				}
			}
		})
	</script>
</body>
</html>
