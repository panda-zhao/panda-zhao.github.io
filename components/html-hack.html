<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>低版本提醒</title>
	<style>
		body{
			height: 3000px;
		}
		/* 判断小于IE9时弹框 */
		#bu-upgrade-bar {
			position: relative;
			left: 0;
			right: 0;
			top: 0;
			height: 48px;
			border: 1px solid #f9d799;
			background: #fffaf1;
			margin: 0;
			font-family: sans-serif;
			font-size: 16px;
			text-align: center;
			z-index: 9999;
		}

		#bu-upgrade-bar .bu-upgrade-bar-content {
			display: inline-block;
			color: #45484b;
			/* padding-left: 30px; */
			text-indent: 30px;
			height: 48px;
			line-height: 48px;
			background: url('../images/default.png') no-repeat left 12px transparent
		}

		#bu-upgrade-bar .bu-upgrade-bar-download {
			color: #3e97df;
			text-decoration: none;
			cursor: pointer;
			-webkit-tap-highlight-color: transparent;
		}
		#bu-upgrade-bar .close {
			position: absolute;
			top: 0;
			right: 0;
			width: 48px;
			line-height: 48px;
			text-align: center;
			font-size: 18px;
			color: #777;
			cursor: pointer;
		}

		/* 判断小于IE9时页面*/
		#bu-upgrade-page {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: #fff;
			z-index: 9999999;
			text-align: center;
			overflow: auto;
		}

		#bu-upgrade-page .bu-upgrade-content {
			width: 680px;
			padding-top: 30px;
			line-height: 1.8;
			margin: 0 auto;
			font-size: 20px;
		}

		#bu-upgrade-page .bu-upgrade-page-title {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			color: #111;
			padding-top: 110px;
			background: url(../images/warning.png) no-repeat center top transparent;
		}

		#bu-upgrade-page .bu-typo-para {
			margin: 15px 0;
		}

		#bu-upgrade-page .bu-typo-h2 {
			font-weight: bold;
			color: #111;
		}

		#bu-upgrade-page .bu-browser-card {
			margin: 25px 0;
			text-align: center;
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-item {
			display: inline-block;
			margin: 0 20px;
			width: 180px;
			*display: inline;
			*zoom: 1;
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-icon {
			width: 100%;
			height: 120px;
			display: block;
			background-repeat: no-repeat;
			background-color: transparent;
			background-position: center center;
			margin-bottom: 15px;
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-qq .bu-browser-card-icon {
			background-image: url(../images/qq-browser.png)
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-chrome .bu-browser-card-icon {
			background-image: url(../images/chrome-browser.png)
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-ie .bu-browser-card-icon {
			background-image: url(../images/ie-browser.png);
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-btn {
			display: block;
			height: 48px;
			line-height: 48px;
			text-align: center;
			color: #3e97df;
			background: #ebf4fb;
			padding: 0 10px;
			text-decoration: none;
			margin-right: 5px;
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-btn:hover {
			color: #fff;
			background: #3e97df;
		}

		#bu-upgrade-page .bu-browser-card .bu-browser-card-qq .bu-browser-card-btn {
			color: #fff;
			background: #3e97df;
		}

		#bu-upgrade-page .bu-typo-hint {
			color: #727475;
			margin: 15px 0;
			padding-left: 24px;
			background: url(../images/info.png) no-repeat left 10px transparent;
		}
		/* <!--[if IE 9]>  <![endif]-->*/
	</style>
</head>

<body>
	<!-- 当前版本IE9时 -->
	<!--[if IE 9]>
    <div id="bu-upgrade-bar">
      <div class="bu-upgrade-bar-content">
        当前浏览器版本过低，可能会有安全风险且无法正常显示。建议您升级或使用其他浏览器。
        <a class="bu-upgrade-bar-download" href="https://jingyan.baidu.com/article/b0b63dbf02e5d24a48307019.html" target=_blank>立即下载</a>
      </div>
      <div class="close" id="bu-upgrade-bar-close">x</div>
		</div>
	<![endif]-->
	<!-- 当前版本低于IE9 -->
	<!--[if lt IE 9]>
    <div id=bu-upgrade-page>
      <div class="bu-upgrade-content">
        <div class=bu-upgrade-page-title>升级或更换浏览器以继续使用</div>
        <div class=bu-typo-para>当前浏览器版本过低，可能会有安全风险且无法正常显示。建议您升级或使用其他浏览器。</div>
        <div class=bu-typo-h2>推荐使用以下浏览器：</div>
        <div class=bu-browser-card>
          <div class="bu-browser-card-item bu-browser-card-qq">
            <div class="bu-browser-card-icon"></div>
            <a class="bu-browser-card-btn" href="https://browser.qq.com/" target=_blank>QQ 浏览器</a>
          </div>
          <div class="bu-browser-card-item bu-browser-card-chrome">
            <div class="bu-browser-card-icon"></div>
            <a class="bu-browser-card-btn" href="https://www.google.com/chrome/" target=_blank>Google Chrome</a>
          </div>
          <div class="bu-browser-card-item bu-browser-card-ie">
            <div class="bu-browser-card-icon"></div>
            <a class="bu-browser-card-btn" href="https://www.microsoft.com/zh-cn/download/internet-explorer.aspx" target=_blank>IE 浏览器</a>
          </div>
        </div>
        <div class=bu-typo-hint>若您当前使用的浏览器为QQ浏览器或360浏览器仍出现该提示，请切换至极速模式。</div>
      </div>
  
    </div>
  <![endif]-->
	<script>
		
		checkIE9()// 当浏览器版本是IE9时展示提醒 IE10自动显示新页面

		function checkIE9 () {
			var tips = document.getElementById('bu-upgrade-bar')
			var closeBtn = document.getElementById('bu-upgrade-bar-close')
			if (tips) {
				window.onscroll = function () {
					var top = getCurrScrollTop()
					tips.style.position = top > 50 ? "fixed" : "relative"
				}
				closeBtn.onclick = function () {
					tips.style.display = "none"
				}
				// 获取滚动高度
				function getCurrScrollTop() {
					var currScrollTop = document.body.scrollTop;
					if (currScrollTop == 0) {
						currScrollTop = document.documentElement.scrollTop
					}
					return currScrollTop;
				}
			}
		}
		
	</script>
</body>

</html>
