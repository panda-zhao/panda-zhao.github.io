<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>ajax请求</title>
</head>

<body>

  <button onclick="bindPost()">点击执行ajax请求</div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>
    function bindPost () {
      $.ajax({
        type: "POST",
        url: "http://localhost:8888/test",
        // 发送到服务器的数据。将自动转换为请求字符串格式。get请求自动转换为url查询字符串
        data: {
          name: 'John',
          age: 20
        },
        headers: {
          // token: '94a08da1fecbb6e8b46990538c7b50b2'
          // 'x-tag' : 'jquery'
        },
        xhrFields:{withCredentials: false},// 是否附带身份凭证,设置为true时服务器Access-Control-Allow-Origin不能为*
        // contentType:"application/x-www-form-urlencoded", //发送信息至服务器时内容编码类型。
        // async: false,// true异步请求，false时发送同步请求，同步请求将锁住浏览器，用户其他操作必须等待请求完成才可以执行。
        // cache: false,// 是否缓存此页面
        // crossDomain: true, // 强制跨域请求
        // dataType: 'json', // 预期服务器返回的数据类型。如果不指定，jQuery 将自动根据 HTTP 包 MIME 信息来智能判断
        // processData: true, // 是否将get请求的参数自动转换为查询字符串，默认转换如果不转换，设置false
        timeout: 3000, // 超时时间
        success: (res) => {
          alert('成功')
          console.log(res)
        },
        error: (error) => {
          alert('失败')
          console.log(error)
        }
      })
    }
    
  </script>

</body>

</html>
