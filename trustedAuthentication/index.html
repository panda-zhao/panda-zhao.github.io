<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>信任广州数字化平台</title>
    <style>
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      body {
        background: url(./images/bg.png);
        background-size: 100% 100%;
        background-attachment: fixed;
        text-align: center;
      }

      .logo {
        text-align: left;
        margin-left: 40px;
        margin-top: 30px;
        color: white;
        font-size: 31px;
        font-weight: bold;
      }

      .title {
        margin-top: 30px;
        font-weight: 500;
        font-size: 24px;
        color: white;
      }
      .wrap {
        margin: 0 12%;
        padding: 25px 0;
      }

      .number {
        text-align: left;
        color: white;
        font-size: 18px;
      }
      .upload {
        position: relative;
        background-color: white;
        text-align: center;
        border-radius: 5px;
        height: 45vh;
        margin: 20px 0;
      }

      .upload .flex {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .infoBox {
        cursor: pointer;
      }
      .infoBox .pic {
        width: 129px;
        height: 129px;
        display: inline-block;
      }
      .infoBox .text {
        font-size: 16px;
        margin-top: 20px;
        color: #c0c0c0;
      }

      .deleteBtn {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        width: 15px;
        z-index: 9999;
        cursor: pointer;
      }

      .successBox {
        display: none;
      }

      .successBox .fileName {
        font-size: 16px;
        margin-top: 16px;
        color: #161616;
      }
      .uploadBtn {
        display: none;
        background-color: #36cdfa;
        width: 211px;
        height: 50px;
        color: #fff;
        border-radius: 4px;
        line-height: 50px;
        letter-spacing: 2px;
        margin: 21px auto;
        cursor: pointer;
      }
      .completeBox {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        align-items: center;
        justify-content: center;
      }
      .completeBox .completeBtn {
        background-color: #36cdfa;
        width: 211px;
        height: 50px;
        color: #fff;
        border-radius: 4px;
        line-height: 50px;
        letter-spacing: 2px;
        cursor: pointer;
      }
      .loading {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        /* display: flex; */
        align-items: center;
        justify-content: center;
      }
      .loading img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="logo">信任广州数字化平台</div>
      <div class="title">信任广州数字化平台签署文件传输</div>
      <div class="wrap">
        <div class="number">
          签署任务编码：
          <span class="identText">1637632952131</span>
        </div>
        <div class="upload">
          <div class="flex">
            <input
              type="file"
              name=""
              id="upload"
              style="display: none;"
              accept="application/pdf"
            />
            <img class="deleteBtn" src="./images/delete.png" alt="delete" />

            <label class="infoBox" for="upload">
              <img class="pic" src="./images/upload.png" alt="pdf" />
              <div class="text">点击或拖拽添加文件</div>
            </label>

            <div class="successBox">
              <img src="./images/pdf.png" alt="pdf" />
              <div class="fileName">文件名称</div>
            </div>

            <div class="completeBox">
              <div class="completeBtn">已上传完成</div>
            </div>
          </div>

          <div class="loading">
            <img src="./images/loading-1.gif" alt="loading" />
          </div>
          <div class="uploadBtn">上传</div>
        </div>
      </div>
    </div>
    <script>
      var upload = document.getElementById('upload')
      var fileName = document.querySelector('.fileName')
      var infoBox = document.querySelector('.infoBox')
      var successBox = document.querySelector('.successBox')
      var deleteBtn = document.querySelector('.deleteBtn')
      var uploadBtn = document.querySelector('.uploadBtn')
      var completeBox = document.querySelector('.completeBox')
      var loading = document.querySelector('.loading')

      window.onload = function () {
        var ident = getUrlParam('ident')
        // console.log('获取URL中的指定参数', ident)
        document.querySelector('.identText').innerHTML = ident
          ? ident
          : Date.now()

        upload.addEventListener('change', addFile)
        deleteBtn.addEventListener('click', resetFn)
        uploadBtn.addEventListener('click', uploadFile)
      }

      function getUrlParam(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
        var r = window.location.search.substr(1).match(reg)
        if (r != null) return decodeURI(r[2])
        return null
      }

      function addFile(e) {
        const files = e.target.files
        const file = files[0]
        // console.log('file=', file)
        if (file) {
          fileName.innerHTML = file.name
          console.log(successBox.style)
          infoBox.style.display = 'none'
          successBox.style.display = 'block'
          deleteBtn.style.display = 'block'
          uploadBtn.style.display = 'block'
          completeBox.style.display = 'none'
        }
      }

      function resetFn(e) {
        upload.value = null
        document.querySelector('.identText').innerHTML = Date.now()
        infoBox.style.display = 'block'
        successBox.style.display = 'none'
        deleteBtn.style.display = 'none'
        uploadBtn.style.display = 'none'
        completeBox.style.display = 'none'
      }

      function uploadFile(e) {
        loading.style.display = 'flex'
        setTimeout(() => {
          loading.style.display = 'none'
          infoBox.style.display = 'none'
          successBox.style.display = 'block'
          deleteBtn.style.display = 'none'
          uploadBtn.style.display = 'none'
          completeBox.style.display = 'flex'
        }, 2000)
      }
    </script>
  </body>
</html>
