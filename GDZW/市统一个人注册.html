<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.zhaowy.cn/css/reset.css">
  <title>市统一个人注册</title>
  <style>
    .container{
      width: 820px;
      margin: 50px auto;
    }
    .pre-flowchart {
      width: 820px;
      padding-bottom: 30px;
      border-bottom: 2px dashed #EBEBEB;
      /* border: 1px solid #00f; */
      margin: 50px auto;
    }

    .pre-flowchart .flowchart-item {
      position: relative;
      float: left;
      text-align: center;
      margin-left: 160px;
    }

    .pre-flowchart .flowchart-item:first-child {
      margin-left: 45px;
    }

    .pre-flowchart #pre-flow-2::before,
    .pre-flowchart #pre-flow-3::before,
    .pre-flowchart #pre-flow-4::before {
      content: '';
      position: absolute;
      left: -174px;
      top: 16px;
      width: 189px;
      height: 2px;
      background: #EBEBEB;
    }

    .pre-flowchart #pre-flow-4::after {
      content: '';
      position: absolute;
      left: -416px;
      top: -22px;
      width: 445px;
      height: 20px;
      /* background: #EBEBEB; */
      border: 2px solid #EBEBEB;
      border-bottom: 0;
    }

    .pre-flowchart #pre-flow-2.active::before,
    .pre-flowchart #pre-flow-3.active::before,
    .pre-flowchart #pre-flow-4.active1::before {
      background: #4097D5;
    }

    .pre-flowchart #pre-flow-4.active2::after {
      border-color: #4097D5;
    }

    .pre-flowchart .flowchart-item p:first-child {
      width: 35px;
      height: 35px;
      margin: 0 auto 10px;
      line-height: 35px;
      border-radius: 50%;
      background: #EBEBEB;
      color: #fff;
      font-size: 20px;
    }

    .pre-flowchart .flowchart-item p:last-child {
      color: #B8B8B8;
      font-size: 16px;
      height: 20px;
      line-height: 20px;
    }

    .pre-flowchart .flowchart-item.active p:first-child,
    .pre-flowchart #pre-flow-4.active1 p:first-child,
    .pre-flowchart #pre-flow-4.active2 p:first-child {
      background: #4097D5;
      color: #fff;
    }

    .pre-flowchart .flowchart-item.active p:last-child,
    .pre-flowchart #pre-flow-4.active1 p:last-child,
    .pre-flowchart #pre-flow-4.active2 p:last-child {
      color: #1F1F1F;
    }



    .form-item{
      width: 820px;
      height: 59px;
      margin-top: 25px;
    }
    .form-item::after{
      content: "";
      display: block;
      clear: both;
    }
    .form-item label{
      float: left;
      height: 100%;
      line-height: 59px;
      position: relative;
      width: 140px;
      color: #1f1f1f;
      font-size: 18px;
      text-indent: 40px;
    }
    .form-item.is-require label::before{
      content: "*";
      position: absolute;
      left: -10px;
      top: 5px;
      color: #FF3C3C;
    }
    .form-item input, .form-item select{
      float: right;
      box-sizing: border-box;
      width: 660px;
      height: 100%;
      padding: 15px 30px;
      border: 1px solid #dedede;
      border-radius: 5px;
    }
    /* select option{
      display: block;
      height: 30px;
      line-height: 30px;
    } */
    .form-item .verification-code-input{
      float: left;
      width: 386px;
      margin-left: 20px;
    }
    .form-item .get_mobile_code{
      float: right;
      width: 226px;
      background: #fff;
      border: 1px solid #4097D5;
      color: #4097D5;
      font-size: 18px;
      cursor: pointer;
    }
    .form-protocol{
      padding-left: 140px;
      margin-top: 40px;
      font-size: 18px;
    }
    .form-protocol input{
      float: left;
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .form-item-btn{
      width: 820px;
      height: 59px;
      margin-top: 25px;
      padding-left: 140px;
    }
    .form-item-btn button{
      width: 229px;
      height: 59px;
      font-size: 18px;
      border:1px solid #CBCBCB;
      border-radius: 5px;
      margin-right: 40px;
      background: #4097D5;
      color: #fff;
      cursor: pointer;
    }
    .form-item-btn button.default{
      background: #fff;
      color: #CBCBCB;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- 流程图开始 -->
    <div class="pre-flowchart clearfix">
      <div id="pre-flow-1" class="flowchart-item active">
        <p>1</p>
        <p>填写信息</p>
      </div>
      <div id="pre-flow-2" class="flowchart-item">
        <p>2</p>
        <p>实名验证</p>
      </div>
      <div id="pre-flow-3" class="flowchart-item">
        <p>3</p>
        <p>实人认证</p>
      </div>
      <div id="pre-flow-4" class="flowchart-item">
        <p>4</p>
        <p>注册完成</p>
      </div>
    </div>

    <!-- 流程图结束 -->
    <div style="width:80%; margin: 30px auto">
      <button onclick="initFlow(1)">步骤1</button>
      <button onclick="initFlow(2)">步骤2</button>
      <button onclick="initFlow(3)">步骤3</button>
      <button onclick="initFlow(4)">步骤4</button>
      <button onclick="initFlow(4, 2)">步骤4-2</button>
    </div>
  
  
  <div class="form-item is-require">
    <label for="per_mobile">手机账号</label>
    <input type="text" id="per_mobile" name="mobile" value="" placeholder="请输入正确的手机号码">
  </div>
  <div class="form-item is-require">
    <label for="per_password">密码</label>
    <input type="password" id="per_password" name="password" maxlength="20" value=""
      placeholder="密码支持6-20个字符且必须包括大小写字母、数字组合">
  </div>
  <div class="form-item is-require">
    <label for="per_check_password">确认密码</label>
    <input type="password" value="" id="per_check_password" maxlength="20"
      placeholder="两次密码必须输入一致">
  </div>
  <div class="form-item is-require">
    <label for="per_name">姓名</label>
    <input type="text" id="per_name" name="name" value="" placeholder="请输入您的姓名">
  </div>
  <div class="form-item is-require">
    <label for="per_ident_type">证件类型</label>
    <select id="per_ident_type" name="identType" onchange="perIdentType()">
      <option value="0">身份证</option>
      <option value="99">其他证件</option>
    </select>
  </div>
  <div class="form-item is-require">
    <label for="per_ident_no">证件号码</label>
    <input type="text" id="per_ident_no" name="identNo" value="" placeholder="请输入您的证件号码">
  </div>
  <div class="form-item is-require form-code">
    <label for="per_mobile_code">短信验证码</label>
    <input type="text" id="per_mobile_code" name="mobileCode" value="" placeholder="请输入验证码" class="verification-code-input">
    <input id="perRegGetMobileCode" type="button" onclick="perGetMobileCode()" value="获取验证码"  class="get_mobile_code">
  </div>
  <div class="form-protocol clearfix">
    <input type="checkbox" checked="checked" id="checkbox_protocol"/>
    <div class="fl">
      <span>我已阅读并接受</span>
      <a target="_blank" style="color: #0478d5;" href="/caunion/protocol.html">《服务协议》</a>
    </div>
  </div>
  <div class="form-item-btn">
    <button class="default" onclick="back()">返回</button>
    <button id="perRegBtn" onclick="perRegister()">实名注册</button>
  </div>

</div>
  <script src="./js/jquery.min.js"></script>
  <script>
    $('#submit').click(function () {
      initFlow(1, 0)
    })
    function initFlow(flowNum, userLevel) {
      if (flowNum == 1) {
        $("#pre-flow-1").addClass('active')
        $("#pre-flow-2").removeClass('active')
        $("#pre-flow-3").removeClass('active')
        $("#pre-flow-4").removeClass('active1')
        $("#pre-flow-4").removeClass('active2')
      }
      if (flowNum == 2) {
        $("#pre-flow-1").addClass('active')
        $("#pre-flow-2").addClass('active')
        $("#pre-flow-3").removeClass('active')
        $("#pre-flow-4").removeClass('active1')
        $("#pre-flow-4").removeClass('active2')
      }
      if (flowNum == 3) {
        $("#pre-flow-1").addClass('active')
        $("#pre-flow-2").addClass('active')
        $("#pre-flow-3").addClass('active')
        $("#pre-flow-4").removeClass('active1')
        $("#pre-flow-4").removeClass('active2')
      }
      if (flowNum == 4) {
        $("#pre-flow-1").addClass('active')
        $("#pre-flow-2").addClass('active')
        if (userLevel == 2) {
          // 实人认证后
          $("#pre-flow-3").addClass('active')
          $("#pre-flow-4").addClass('active1')
          $("#pre-flow-4").removeClass('active2')
        } else {
          $("#pre-flow-3").removeClass('active')
          $("#pre-flow-4").removeClass('active1')
          $("#pre-flow-4").addClass('active2')
        }
      }
    }
  </script>
</body>

</html>
