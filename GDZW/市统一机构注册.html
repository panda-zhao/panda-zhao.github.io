<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.zhaowy.cn/css/reset.css">
  <title>市统一机构注册</title>
  <style>
    .org-flowchart{
      width: 820px;
      padding-bottom: 30px;
      border-bottom: 2px dashed #EBEBEB;
      /* border: 1px solid #00f; */
      margin: 50px auto;
    }
    .org-flowchart .flowchart-item{
      position: relative;
      float: left;
      text-align: center;
      margin-left: 160px;
    }
    .org-flowchart .flowchart-item:first-child{
      margin-left: 45px;
    }
    .org-flowchart #org-flow-2::before,.org-flowchart #org-flow-3::before,.org-flowchart #org-flow-4::before{
      content: '';
      position: absolute;
      left: -174px;
      top: 16px;
      width: 190px;
      height: 2px;
      background: #EBEBEB;
    }
    .org-flowchart #org-flow-2.active::before,.org-flowchart #org-flow-3.active::before,.org-flowchart #org-flow-4.active::before{
      background: #4097D5;
    }
    .org-flowchart .flowchart-item p:first-child{
      width: 35px;
      height: 35px;
      margin: 0 auto 10px;
      line-height: 35px;
      border-radius: 50%;
      background: #EBEBEB;
      color: #fff;
      font-size: 20px;
    }
    .org-flowchart .flowchart-item p:last-child{
      color: #B8B8B8;
      font-size: 16px;
      height: 20px;
      line-height: 20px;
    }
    .org-flowchart .flowchart-item.active p:first-child{
      background: #4097D5;
      color: #fff;
    }
    .org-flowchart .flowchart-item.active p:last-child{
      color: #1F1F1F;
    }
  </style>
</head>
<body>
  <!-- 流程图开始 -->
  <div class="org-flowchart clearfix">
    <div id="org-flow-1" class="flowchart-item active">
      <p>1</p>
      <p>填写信息</p>
    </div>
    <div id="org-flow-2" class="flowchart-item">
      <p>2</p>
      <p>实名验证</p>
    </div>
    <div id="org-flow-3" class="flowchart-item">
      <p>3</p>
      <p>实人认证</p>
    </div>
    <div id="org-flow-4" class="flowchart-item">
      <p>4</p>
      <p>注册完成</p>
    </div>
  </div>
  <!-- 流程图结束 -->
  <div style="width:80%; margin: 30px auto">
    <button onclick="initFlow(1)">步骤1</button>
    <button onclick="initFlow(2)">步骤2</button>
    <button onclick="initFlow(3)">步骤3</button>
    <button onclick="initFlow(4)">步骤4</button>
  </div>
  
  <script src="./js/jquery.min.js"></script>
  <script>
    $('#submit').click(function(){
        initFlow(1,0)
      })
      function initFlow(flowNum, userLevel){
        if(flowNum==1){
          $("#org-flow-1").addClass('active')
          $("#org-flow-2").removeClass('active')
          $("#org-flow-3").removeClass('active')
          $("#org-flow-4").removeClass('active')
        }
        if(flowNum==2){
          $("#org-flow-1").addClass('active')
          $("#org-flow-2").addClass('active')
          $("#org-flow-3").removeClass('active')
          $("#org-flow-4").removeClass('active')
        }
        if(flowNum==3){
          $("#org-flow-1").addClass('active')
          $("#org-flow-2").addClass('active')
          $("#org-flow-3").addClass('active')
          $("#org-flow-4").removeClass('active')
        }
        if(flowNum==4){
          $("#org-flow-1").addClass('active')
          $("#org-flow-2").addClass('active')
          $("#org-flow-3").addClass('active')
          $("#org-flow-4").addClass('active')
          // if(userLevel==2){
          //   // 实人认证后
          //   $("#org-flow-3").addClass('active')
          // }else{
          //   $("#org-flow-3").removeClass('active')
          // }
        }
      }
  </script>
</body>
</html>
