<!doctype html>
<html>
<head>
	<meta charset= "UTF-8">	
	<meta name= "Author" content= "ZWY">
	<meta name= "Keywords" content= "HTML，CSS，JavaScript">
	<meta name= "Description" content= "前端学习">
	<title>测试font-family</title>
	<style>
    /*body{font:1em "微软雅黑",sans-serif;}*/
    /* font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif; */
		div{margin:auto;
			width:200px;
			border:1px solid #000;
			border-radius:2em;
			text-align:center;
			display:inline-block;
		}
		.box2{font-family:serif;}
		.box3{font-family:sans-serif;}
		.box4{font-family:Monospace;}
		.box5{font-family:Cursive;}
		.box6{font-family:Fantasy;}
		.box7{font-family:"微软雅黑";}
		.box7{font-family:"宋体";}
	</style>
</head>
<body>	
	<div class="box1">
		<h1>默认字体</h1>
		<p>测试font-family</p>
		<p>默认字体微软雅黑</p>
		<p><a href="http://www.zhangxinxu.com/wordpress/2017/03/css-font-family-chinese-english/"  title="张鑫旭的博客">详细介绍</a></p>
	</div>
	<div class="box2">
		<h1>serif字体</h1>
		<p>测试font-family</p>
		<p>有衬线常用作新闻报纸文字排版</p>
	</div>
	<div class="box3">
		<h1>sans-serif字体</h1>
		<p>测试font-family</p>
		<p>没有衬线清晰常用在计算机更识读</p>
	</div>
	<div class="box4">
		<h1>Monospace字体</h1>
		<p>测试font-family</p>
		<p>主要用来显示软件代码示例</p>
	</div>
	<div class="box5">
		<h1>Cursive字体</h1>
		<p>测试font-family</p>
		<p>类似手写有风格</p>
	</div>
	<div class="box6">
		<h1>Fantasy字体</h1>
		<p>测试font-family</p>
		<p>包含有某种风格的装饰字体</p>
	</div>
	<div class="box7">
		<h1>微软雅黑字体</h1>
		<p>测试font-family</p>
		<p>微软雅黑字体</p>
	</div>
	<div class="box8">
		<h1>宋体字体</h1>
		<p>测试font-family</p>
		<p>宋体字体</p>
	</div>

</body>
</html>
