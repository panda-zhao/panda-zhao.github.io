<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="height: 1000px;"></div>
  <script>
    let currentPage = 1
    let size = 100
    let noMore = false
    let scrollPage = function () {
      if (this.noMore) return
      let scrollTop = document.documentElement.scrollTop || document.body.scrollTop // 滚动条滚动时被卷走的高度
      let windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight // 可视区的高度
      let scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight // 总滚动高度
      console.log('距顶部' + scrollTop + '可视区高度' + windowHeight + '滚动条总高度' + scrollHeight)
      if (scrollTop + windowHeight === scrollHeight) {
        console.log('获取下一页数据')
        currentPage = currentPage + 1
        getData(currentPage, size)
      }
    }
    let getData = function  (currentPage, size) {
      console.log('currentPage=' + currentPage + '可视区高度=' + size )
    }

    window.addEventListener('scroll', scrollPage)
  </script>
</body>
</html>
