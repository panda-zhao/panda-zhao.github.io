<body>
  <script>
    function isRepeat(arr) {
      var hash = {}
      for (var value of arr) {
        console.log(value)
        if (hash[value]) return true;
        hash[value] = true;
      }
      return false;
    }
    var demo = ["孙悟空", "猪八戒" , "沙僧", "唐三藏" , "沙僧" , 6]
    console.log(isRepeat(demo))
  </script>
