<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css" />
  <title>Document</title>
</head>

<body>
  <div id=bu-upgrade-page>
    <div class="bu-upgrade-content">
      <div class=bu-upgrade-page-title>升级或更换浏览器以继续使用</div>
      <div class=bu-typo-para>当前浏览器版本过低，可能会有安全风险且无法正常显示。建议您升级或使用其他浏览器。</div>
      <div class=bu-typo-h2>推荐使用以下浏览器：</div>
      <div class=bu-browser-card>
        <div class="bu-browser-card-item bu-browser-card-qq">
          <div class="bu-browser-card-icon"></div>
          <a class="bu-browser-card-btn" href="https://browser.qq.com/" target=_blank>QQ 浏览器</a>
        </div>
        <div class="bu-browser-card-item bu-browser-card-chrome">
          <div class="bu-browser-card-icon"></div>
          <a class="bu-browser-card-btn" href="https://www.google.com/chrome/" target=_blank>Google Chrome</a>
        </div>
        <div class="bu-browser-card-item bu-browser-card-ie">
          <div class="bu-browser-card-icon"></div>
          <a class="bu-browser-card-btn" href="https://www.microsoft.com/zh-cn/download/internet-explorer.aspx" target=_blank>IE 浏览器</a>
        </div>
        <!-- http://www.firefox.com.cn/ Firefox浏览器 -->
      </div>
      <div class=bu-typo-hint>若您当前使用的浏览器为QQ浏览器或360浏览器仍出现该提示，请切换至极速模式。</div>
    </div>

  </div>
</body>

</html>
