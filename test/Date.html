<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>比较日期</div>
  <script>
    let companyEndDate = '2020-04-30' // 经营期限-应该大于出资日期
    let capitalDate = '2050-2-27' //出资日期
    console.log('出资日期是否大于经营期限', new Date(capitalDate) > new Date(companyEndDate))
    alert('2050-2-27' + (new Date(capitalDate) > new Date(companyEndDate) ? '大于': '小于') + '2020-04-30')
  </script>
</body>
</html>
