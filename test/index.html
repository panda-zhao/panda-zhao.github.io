<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符图标</title>
  <link rel="stylesheet" href="../css/z-style.css">
  <style>
    .icon{
      font-size: 30px;
      cursor: pointer;
      color: #000;
      opacity: 0.5;
    }
    .icon:hover,.icon:active{
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>数学符号</h2>
    <div class="z-row">
      <div class="icon z-col-2">&times;</div>
      <div class="icon z-col-2">&otimes;</div>
      <div class="icon z-col-2">&oplus;</div>
      <div class="icon z-col-2">&le;</div>
      <div class="icon z-col-2">&ge;</div>
      <div class="icon z-col-2">&equiv;</div>
      <div class="icon z-col-2">&ne;</div>
      <div class="icon z-col-2">&asymp;</div>
      <div class="icon z-col-2">&cong;</div>
      <div class="icon z-col-2">&infin;</div>
      <div class="icon z-col-2">&prop;</div>
      <div class="icon z-col-2">&radic;</div>
      <div class="icon z-col-2">&lowast;</div>
      <div class="icon z-col-2">&minus;</div>
    </div>
    <h2>其他实体</h2>
    <div class="z-row">
      <div class="icon z-col-2">&spades;</div>
      <div class="icon z-col-2">&clubs;</div>
      <div class="icon z-col-2">&hearts;</div>
      <div class="icon z-col-2">&diams;</div>
      <div class="icon z-col-2">&larr;</div>
      <div class="icon z-col-2">&uarr;</div>
      <div class="icon z-col-2">&rarr;</div>
      <div class="icon z-col-2">&darr;</div>
      <div class="icon z-col-2">&harr;</div>
      <div class="icon z-col-2">&crarr;</div>
      <div class="icon z-col-2">&trade;</div>
      <div class="icon z-col-2">&lsaquo;</div>
      <div class="icon z-col-2">&rsaquo;</div>
      <div class="icon z-col-2">&Prime;</div>
      <div class="icon z-col-2">&prime;</div>
      <div class="icon z-col-2">&permil;</div>
      <div class="icon z-col-2">&bull;</div>
    </div>
  </div>
</body>
</html>
