<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>嵌套的iframe页面</title>
  <style>
    body{background: #ff0;height: 500px;}
  </style>
</head>
<body>
  <div id="child">我是嵌套的iframe页面</div>
  <script>
    window.onmessage = function(e) {
      if (e.origin !== 'http://bbb.com') return;
      var payload = JSON.parse(e.data);
      switch (payload.method) {
        case 'set':
          localStorage.setItem(payload.key, JSON.stringify(payload.data));
          break;
        case 'get':
          var parent = window.parent;
          var data = localStorage.getItem(payload.key);
          parent.postMessage(data, 'http://aaa.com');
          break;
        case 'remove':
          localStorage.removeItem(payload.key);
          break;
      }
    };

    // var aaaaa = 'child'
    // console.log('【iframe页面】')
    
    // console.log('【iframe页面】window.top=', window.top)
    // console.log('【iframe页面】window.parent=', window.parent)
    // console.log('【iframe页面】scrollHeight = ', document.body.scrollHeight)
  </script>
</body>
</html>
