<main>
  <div class=container>
    <h1>RSA加密/解密</h1>
    <div class="flex mt-2">
      <div style=flex-grow:1>
        <h3>Private Key</h3><textarea id=area_private_key class="textarea mt1" rows=15></textarea>
      </div>
      <div class=mid-menus>
        <div><select id=select_key_size class=select>
            <option value=512>512 bit
            <option value=1024 selected>1024 bit
            <option value=2048>2048 bit
            <option value=4096>4096 bit
          </select>
          <button class="button primary" onclick=generateKey(this)>生成密钥</button>
        </div>
      </div>
      <div style=flex-grow:1>
        <h3>Public Key</h3><textarea id=area_public_key class="textarea mt1" rows=15></textarea>
      </div>
    </div>
    <div class="flex mt-2">
      <div style=flex-grow:1>
        <h3>原文</h3><textarea id=area_original_text class="textarea mt1" rows=15></textarea>
      </div>
      <div class=mid-menus>
        <div><button class=button onclick=encrypt()>
            <span>加密</span>
            <i class="fa fa-arrow-right"></i></button>
          <button class=button onclick=decrypt()>
            <i class="fa fa-arrow-left"></i><span>解密</span></button>
        </div>
      </div>
      <div style=flex-grow:1>
        <h3>密文</h3><textarea id=area_cipher_text class="textarea mt1" rows=15></textarea>
      </div>
    </div>
  </div>
</main>
<script src=https://cdn.bootcss.com/jsencrypt/3.0.0-rc.1/jsencrypt.min.js></script>
<script>
  function generateKey(btn) {
    if (btn) { 
      btn.stopPropatation = true; 
      btn.cancelBubble = true; 
    }
    let keySize = parseInt(document.getElementById('select_key_size').value); 
    let crypt = new JSEncrypt({ default_key_size: keySize }); 
    if (btn) btn.innerText = '正在生成...'; 
    new Promise(function (resolve) { 
      setTimeout(function () { 
      resolve([crypt.getPrivateKey(), crypt.getPublicKey()]); 
    }, 50); 
  }).then(function (e) { 
    document.getElementById('area_private_key').value = e[0]; 
    document.getElementById('area_public_key').value = e[1]; 
    if (btn) btn.innerText = '生成密钥'; 
  });
  }
  function getCrypt() { 
    let private_key = document.getElementById('area_private_key').value; 
    let public_key = document.getElementById('area_public_key').value; 
    if (private_key && public_key) { 
      let crypt = new JSEncrypt(); 
      crypt.setPrivateKey(private_key); 
      return crypt 
    }
     }
  function encrypt() {
    let cipher_text = ''; 
    let original_text = document.getElementById('area_original_text').value; 
    if (original_text) { 
      cipher_text = getCrypt().encrypt(original_text) || '' 
    }
    document.getElementById('area_cipher_text').value = cipher_text
  }
  function decrypt() {
    let original_text = ''; 
    let cipher_text = document.getElementById('area_cipher_text').value; 
    if (cipher_text) { 
      original_text = getCrypt().decrypt(cipher_text) || '' 
    }
    document.getElementById('area_original_text').value = original_text
  }
  generateKey();
</script>
