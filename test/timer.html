<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器</title>
</head>
<body>
  <script>
    var count = 0
    var timer = setInterval(function(){
      document.write(count++)
      return count
    }, 5000)
    


  </script>
</body>
</html>
