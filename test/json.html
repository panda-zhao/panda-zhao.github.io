    "zh-cn": "进气歧管调谐阀控制电路高（第1排）",

    "knowledge": "如果进气歧管通路（runner）的长度最佳，气门关闭所产生的压力波会帮助将油气混合物导入发动机。问题是发动机不同转速对应的最佳进气歧管通路长度也不同。歧管调谐阀（MTV）的作用就是根据发动机转速，将进气导入不同长度的进气歧管通路，以此来优化发动机在不同转速时的扭矩。如果电子控制单元（ECU）在自检时检测到进气歧管调谐阀控制电路电压高于校准的最高值，则该故障码会出现。"

  "P0500": {

    "sys": "车速及怠速控制",

  "P0153": {

    "sys": "燃油或空气",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。加热氧传感器监控器会跟踪氧传感器信号上升和下降过程中的电压变化速率。当电压变化速率低于校准值时，电子控制单元（ECU）就会开始修改空燃比试图提高氧传感器的电压变化速率。如果ECU已经达到了可以接受的燃油修剪限制或者已超过了可接受的燃油修剪的时间长度，而仍然没有监测到可以接受的电压变化速率的话，该故障码就会出现。故障原因包括氧传感器由于燃油中含硅而被污染，氧传感器信号电路开路，氧传感器本身故障，排气管或排气歧管泄漏，电子控制模块（PCM或ECM）故障等。"
  },

    "knowledge": "电子控制模块通过监控曲轴旋转速度的变化来检测气缸失火。但恶劣路况导致的轮速变化也可能导致曲轴转速的变化，从而影响气缸失火的探测。防抱死刹车（ABS）和牵引力控制（TCS）系统可以通过轮速传感器的信号判断车辆是否在恶劣路况行驶。如果系统检测到严重的影响到失火探测的恶劣路况，便会通知电子控制模块关闭失火检测,以防止记录错误的故障信息。恶劣路况传感器信号一般是一个从ABS（防抱死刹车）系统/驱动防滑牵引力控制（TCS）系统的控制模块传递给动力总成控制模块（PCM）的方波。"
  },

  "P0358": {

    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"
  },

  "P0366": {

    "sys": "点火系统",
    "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。凸轮轴位置（CMP）传感器的作用是将凸轮轴位置（气门的相对位置）以电压信号的形式传输给电子控制单元（ECU）。该故障码表明B（排气/右/后）凸轮轴位置（CMP）传感器电路错误。故障原因包括凸轮轴位置（CMP）传感器电路，接头，其本身故障，或电子控制模块（PCM或ECM）故障等。"
  },
  "P02AB": {

    "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。如果燃油修剪达到并停留在最低极限超过一定时间，该故障码会出现。"

  "P0105": {

    "code": "P0105",

    "en-us": "Manifold Absolute Pressure/Barometric Pressure Circuit",
    "sys": "燃油或空气",
    "knowledge": "歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。如果电子控制单元（ECU）检测歧管绝对压力（MAP）传感器/气压传感器信号电压超出校准的正常范围，该故障码会出现。"
  },

  },

    "sys": "点火系统",
    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"

    "knowledge": "歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。如果电子控制单元（ECU）检测歧管绝对压力（MAP）传感器/气压传感器信号电压低于校准的低值，该故障码会出现。故障原因包括MAP或大气压力（BARO）传感器信号电路开路或短路到接地，参考电压（VREF）电路开路，传感器故障，或电子控制模块（PCM或ECM）故障等。"

  "P0118": {

  "P0631": {

  "P0172": {

    "en-us": "System Too Rich (Bank 1)",
    "sys": "燃油或空气",
    "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。如果自适应燃油控制系统已经达到了补偿极限，而空燃比仍然很浓的话，该故障码就会出现。故障原因包括进气流量传感器或歧管绝对压力（MAP）传感器故障，燃油压力太高，燃油压力调节器故障，喷油器故障，氧传感器故障，凸轮轴正时错误，机油过满，蒸发排放系统错误，电子控制模块（PCM或ECM）故障等。"
  },
  "P0AA3": {

  "P0191": {

    "sys": "燃油或空气",
    "knowledge": "燃油压力调节器利用一个弹簧推动的阀门，将多余汽油流回油箱，从而保持油路内的压力恒定。燃油压力调节器上有一根与进气歧管相连的真空管，以在不同的发动机运行状况下（根据真空度判断发动机负载）提供相应的汽油压力。大部分汽车的燃油压力调机器都位于燃油分供管上，但也有些汽车的燃油压力调节器位于油箱之内。燃油压力传感器负责测量喷油器附近的燃油压力。电子控制单元（ECU）使用这个信号来调整喷油器脉冲宽度和测量进入燃烧室的燃油量。电子控制单元（ECU）监控燃油分供管压力传感器的参考电压。如果这个电压在设定的时间段内超出正常范围，则该故障码会出现。"
  },

  "P02CB": {

    "sys": "燃油或空气",
    "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。超级增压器是一个用来给内燃机增加进气的空气压缩机。更多的进气为发动机提供了更多的氧气，从而允许控制模块提供更多的燃油，从而提高输出功率。为防止涡轮/超级增压器过度增压，当压力到达设定的最高值时，气压会推动废气门执行器（气动机械式）将部分尾气绕开涡轮，从而降低涡轮转速，降低增压水平。如果废气门，废气门调节阀，增压旁通阀，增压压力传感器等发生故障，可能会导致系统增压不足。"

  "P0012": {

  "P020B": {

    "en-us": "Cylinder 2 Injection Timing",
    "sys": "燃油或空气",
    "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。如果电子控制单元（ECU）检测到喷油器实际正时跟理想喷油正时偏差超过最大极限，该故障码会出现。"
  },
  "P040B": {
    "scope": "所有汽车制造商",
    "code": "P040B",
    "zh-cn": "废气再循环阀温度传感器A电路范围/性能",

  "P0796": {

  "P0109": {

    "zh-cn": "歧管绝对压力（传感器）/大气压力（传感器）电路间歇",
    "en-us": "Manifold Absolute Pressure/Barometric Pressure Circuit Intermittent",
    "sys": "燃油或空气",
    "knowledge": "歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。如果电子控制单元（ECU）检测歧管绝对压力（MAP）传感器/气压传感器信号电压突然变化，该故障码会出现。故障原因包括MAP或大气压力（BARO）传感器信号电路开路或短路到接地（间歇性），参考电压（VREF）电路开路，传感器故障等。"

  "P0350": {
    "scope": "所有汽车制造商",
    "code": "P0350",
    "zh-cn": "点火线圈主/次电路",
    "en-us": "Ignition Coil Primary/Secondary Circuit",
    "sys": "点火系统",
    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"
  },
  "P0155": {

    "zh-cn": "氧传感器加热器电路（第2排，传感器 1）",
    "en-us": "O2 Sensor Heater Circuit (Bank 2, Sensor 1)",
    "sys": "燃油或空气",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。电子控制单元（ECU）持续监测加热氧传感器加热器，以确保没有开路，短路，或电流消耗过度的情况。如果电流消耗超过校准的极限，或监测到开路或短路，该故障码就会出现。故障原因包括氧传感器加热器电路，接头故障，氧传感器本身故障，电子控制模块（PCM或ECM）故障等。"
  },

  "P0457": {

    "sys": "排放控制",
    "knowledge": "蒸发排放（EVAP）系统将油箱中的汽油蒸气导入装有可以吸收汽油蒸气的活性炭的储罐里。发动机然后会利用新鲜空气将这些汽油蒸气吹扫到发动机燃烧室里。当点火钥匙打到开的时候，电子控制单元（ECU）会记录一个新的燃油液位。然后ECU会将这个液位跟上次点火钥匙关时记录的燃油液位比较。如果ECU发现燃油液位有所上升，会记下这个加油记录。如果ECU检测到蒸发排放系统有大量泄漏的同时发现有加油记录，便怀疑是不是油箱盖没有拧好。"

  "P0130": {

    "en-us": "O2 Sensor Circuit (Bank 1, Sensor 1)",
    "sys": "燃油或空气",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。如果电子控制单元（ECU）检测到用于测定废气中氧含量的电路有问题时，则该故障码会出现。故障原因包括氧传感器电路，接头或本身故障，电子控制模块（PCM或ECM）故障等。"
  },
  "P0421": {

    "en-us": "Warm Up Catalyst Efficiency Below Threshold (Bank 1)",
    "sys": "排放控制",
    "knowledge": "催化转换器（也称作催化净化转换器），是一个利用催化剂的作用将排气中的CO、HC和NOx转换为对人体无害的气体的排气净化装置。它一般位于排气管的消声器之前。该故障码表明未达工作温度以前催化转换器效能低于设定的最低极限。故障原因包括催化转换器，氧传感器，以及电路，接头等。故障原因包括排气管或排气歧管附近尾气泄漏，催化箱失效，发动机冷却液温度（ECT）传感器故障，发动机失火或正时滞后，机油太脏，氧传感器故障，燃油系统压力太高等。"

    "en-us": "Intake Valve Control Solenoid Circuit Range/Performance (Bank 1)",
    "sys": "燃油, 空气或排放控制",

    "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。如果自适应燃油控制系统已经达到了补偿极限，而空燃比仍然很稀的话，该故障码就会出现。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"

  "P022C": {

    "sys": "燃油或空气",
    "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。增压空气冷却器（也叫中冷器）是用来冷却经增压器出来的增压空气的。空气在经过增压器后，压力增加，温度升高。通过增压空气冷却器可降低增压空气温度，从而提高空气密度，提高充气效率，以达到提发动机功率和降低排放的目的。增压空气冷却器旁通阀的作用是将一部分空气绕开空气冷却器。这些空气随后再跟经过空气冷却器冷却过的空气混合后进入发动机，以保证进气温度高于露水温度。如果空气冷却器旁通阀控制电路电压高于校准的最高值，该故障码会出现。"
  },

  "P0361": {

    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"
  },

    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"

    "scope": "所有汽车制造商",

    "en-us": "O2 Sensor Circuit Slow Response (Bank 1, Sensor 3)",
    "sys": "燃油或空气",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。加热氧传感器监控器会跟踪氧传感器信号上升和下降过程中的电压变化速率。当电压变化速率低于校准值时，电子控制单元（ECU）就会开始修改空燃比试图提高氧传感器的电压变化速率。如果ECU已经达到了可以接受的燃油修剪限制或者已超过了可接受的燃油修剪的时间长度，而仍然没有监测到可以接受的电压变化速率的话，该故障码就会出现。故障原因包括氧传感器由于燃油中含硅而被污染，氧传感器信号电路开路，氧传感器本身故障，排气管或排气歧管泄漏，电子控制模块（PCM或ECM）故障等。"
  },
  "P0352": {
    "scope": "所有汽车制造商",
    "code": "P0352",
    "zh-cn": "点火线圈B主/次电路",
    "en-us": "Ignition Coil B Primary/Secondary Circuit",
    "sys": "点火系统",
    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"
  },

  "P0264": {

    "sys": "车速及怠速控制",
    "knowledge": "定速巡航系统通过控制伺服器内的真空来控制节气门角度，从而控制车速。当需要加速时，真空电磁阀开启，与进气歧管（或专门的真空泵）相通，密封套内真空度增大，吸动膜片，克服弹簧力，通过拉线使节气门开度增大，车辆加速行驶。当达到设定车速时，真空电磁阀与通风电磁阀同时关闭，此时密封套内的真空度不变，汽车保持恒速行驶。当需要减速时，通风电磁阀打开，让空气进入密封套，膜片弹簧把膜片压回原位，节气门开度减小，于是汽车减速。P0586表明定速巡航系统通风控制电路电压低于校准的最低值。故障原因包括定速巡航系统通风口电磁阀，电路，接头等。"

  "P0096": {

    "knowledge": "进气温度（IAT）传感器的作用是将发动机的进气温度以电压信号的形式输送给电子控制单元（ECU），为喷油修正提供一个参考依据。电子控制单元（ECU）在发动机关闭一定时间（通常为6小时）后，会通过比较进气温度（IAT）传感器跟发动机冷却液温度（ECT）传感器的读数来判定进气温度（IAT）传感器的合理性。如果发动机在下次启动时进气温度（IAT）传感器的读数跟发动机冷却液温度（ECT）传感器读书的差别超过了设定校准的值（通常17℃），则该故障码会出现。"

    "sys": "燃油, 空气或排放控制",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。电子控制单元（ECU）通过控制氧传感器加热器的开/关来保持氧传感器780oC的温度。如果氧传感器在设定的时间内没有达到要求的温度，或ECU无法维持设定的温度，该故障码会出现。"

    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。电子控制单元（ECU）持续监控加热氧传感器已确定氧传感器在工作。如果加热氧传感器信号值持续停留在默认值，电子控制单元（ECU）就会命令振荡的空气/燃油比以试图监测到信号值的一些变化。如果这时候ECU依然无法检测传感器的信号的变化，该故障码就会出现。故障原因包括排气歧管或排气管泄漏，氧传感器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障等。"
  },

  },

    "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。超级增压器是一个用来给内燃机增加进气的空气压缩机。更多的进气为发动机提供了更多的氧气，从而允许控制模块提供更多的燃油，从而提高输出功率。增压传感器，也叫增压压力传感器（BPS），其作用是将增压压力以电信号的形式传输给电子控制单元（ECU）。如果ECU检测到增压传感器（BPS）信号超出校准的正常范围，该故障码会出现。"
  },

  },

    "knowledge": "燃油压力调节器利用一个弹簧推动的阀门，将多余汽油流回油箱，从而保持油路内的压力恒定。燃油压力调节器上有一根与进气歧管相连的真空管，以在不同的发动机运行状况下（根据真空度判断发动机负载）提供相应的汽油压力。大部分汽车的燃油压力调机器都位于燃油分供管上，但也有些汽车的燃油压力调节器位于油箱之内。燃油压力传感器负责测量喷油器附近的燃油压力。电子控制单元（ECU）使用这个信号来调整喷油器脉冲宽度和测量进入燃烧室的燃油量。电子控制单元（ECU）监控燃油分供管压力传感器的参考电压。如果这个电压在设定的时间段内持续低于校准的最低值（0.49伏），则该故障码会出现。故障原因包括燃油压力调节器阀故障，燃油压力传感器故障，燃油泵控制模块故障，燃油泵故障等。"

    "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。电子控制单元（ECU）持续监测每个点火主电路。如果ECU没有收到有效的来自点火模块（集成在ECU）的点火诊断监控器（IDM）脉冲信号，该故障码会出现。故障原因包括点火启动/运行电路，点火线圈电路，点火线圈本身故障，电子控制模块（PCM或ECM）故障等。"

  "P02B7": {

    "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。如果燃油修剪达到并停留在最低极限超过一定时间，该故障码会出现。"
  },
  "P0069": {
    "scope": "所有汽车制造商",

    "en-us": "Manifold Absolute Pressure - Barometric Pressure Correlation",

    "knowledge": "歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。如果电子控制单元（ECU）发现歧管绝对压力（MAP）传感器跟气压传感器的信号差在设定时间段里（2.5秒）超出校准值（通常是10.35KPa），该故障码会出现。"
  },

  },
  "P0159": {
    "scope": "所有汽车制造商",
    "code": "P0159",

    "en-us": "O2 Sensor Circuit Slow Response (Bank 2, Sensor 2)",
    "sys": "燃油或空气",
    "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。加热氧传感器监控器会跟踪氧传感器信号上升和下降过程中的电压变化速率。当电压变化速率低于校准值时，电子控制单元（ECU）就会开始修改空燃比试图提高氧传感器的电压变化速率。如果ECU已经达到了可以接受的燃油修剪限制或者已超过了可接受的燃油修剪的时间长度，而仍然没有监测到可以接受的电压变化速率的话，该故障码就会出现。故障原因包括氧传感器由于燃油中含硅而被污染，氧传感器信号电路开路，氧传感器本身故障，排气管或排气歧管泄漏，电子控制模块（PCM或ECM）故障等。"
  },

  },

	"P1796": {

	  "knowledge": "控制器局域网（CAN）（Controller Area Network，简称CAN或CAN bus）是一种汽车通讯协定，其特点是允许网路上的设备直接互相通讯，网路上不需要主机控制通讯。变速器控制模块（TCM或TCU）通过收集来自各类传感器以及发动机控制模块的信息来帮助变速器决定什么时候以及如何换档，以使汽车提高性能，换档平稳，并节约燃油使用。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。故障原因包括空气滤清器，蒸发排放（EVAP）系统故障，燃油压力太高或喷油嘴泄漏，氧传感器或其电路，接头故障等。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。故障原因包括喷油器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障，燃油泵继电器故障，发动机速度传感器故障等。"

	  "knowledge": "大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。"

	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "燃油压力调节器利用一个弹簧推动的阀门，将多余汽油流回油箱，从而保持油路内的压力恒定。燃油压力调节器上有一根与进气歧管相连的真空管，以在不同的发动机运行状况下（根据真空度判断发动机负载）提供相应的汽油压力。大部分汽车的燃油压力调机器都位于燃油分供管上，但也有些汽车的燃油压力调节器位于油箱之内。燃油压力传感器负责测量喷油器附近的燃油压力。电子控制单元（ECU）使用这个信号来调整喷油器脉冲宽度和测量进入燃烧室的燃油量。"
	},
	"P1474": {

	  "en-us": "Evaporative Emission (EVAP) Canister Purge Solenoid Valve - Electrical Malfunction",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "蒸发排放（EVAP）系统将油箱中的汽油蒸气导入装有可以吸收汽油蒸气的活性炭的储罐里。发动机然后会利用新鲜空气将这些汽油蒸气吹扫到发动机燃烧室里。"
	},
	"P1276": {
	  "scope": "丰田，凌志",
	  "code": "P1276",
	  "zh-cn": "喷油器，气缸1 - 电路故障",
	  "en-us": "Injector, Cylinder 1 - Circuit Malfunction",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。故障原因包括喷油器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障，燃油泵继电器故障，发动机速度传感器故障等。"
	},

	  "en-us": "Evaporative Emission (EVAP) System Purge Vapor Line Restricted/Blocked",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "蒸发排放（EVAP）系统将油箱中的汽油蒸气导入装有可以吸收汽油蒸气的活性炭的储罐里。发动机然后会利用新鲜空气将这些汽油蒸气吹扫到发动机燃烧室里。"
	},
	"P1370": {
	  "scope": "奥迪，大众",
	  "code": "P1370",
	  "zh-cn": "点火线圈/放大器，气缸6 - 电路开路",
	  "en-us": "Ignition Coil/Amplifier, Cylinder 6 - Circuit Open",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"
	},

	  "en-us": "ECM - Internal Error, Reference Voltage Too High",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "发动机控制模块，也叫发动机控制单元（有些车上发动机控制模块跟变速器控制模块被集成在一起成为动力总成控制模块），控制整个发动机的运转。其最主要的作用就是控制发动机的最佳喷油量及点火时机。另一个重要作用是负责监控尾气排放控制的部件。该故障码表明电子控制单元（ECU）检测到5伏参考电压电路出错。故障原因包括5伏参考电压电路到某个传感器的电路发生短路或短路，一个或多个传感器发生短路或开路，ECU等。"
	},
	"P1181": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "进气歧管空气控制（IMAC）总成位于进气歧管和气缸盖之间。为提高发动机性能，每个气缸对应两个进气通路，其中之一一直开通，另一个仅当转速高于一定值（比如说3000RPM）的时候才打开。IMAC执行电机的作用是根据电子控制单元（ECU）的指令开/关进气通路的阀门翻板。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。"
	},

	  "en-us": "Long Term Fuel Trim, additive fuel - System too Lean (Bank 1)",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"
	},
	"P1061": {
	  "scope": "宝马",
	  "code": "P1061",
	  "zh-cn": "可变气门正时（VVT）跛行回家请求 - 电路故障（第1排）",
	  "en-us": "Variable Valve Timing (VVT) Limp Home Request - Circuit Malfunction (Bank 1)",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。从而优化发动机在所有转速范围内的效率和功率。"
	},

	"P1549": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。废气门执行器的作用是通过控制进入涡轮的尾气流量（将其余尾气绕开），来调整涡轮转速，从而调整最大增压压力。"

	"P1355": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "对于一些大功率的汽车，当负载很小时，节气门几近关闭，发动机需要做功来获得进气。这时候气缸的混合气压缩压力也很低，导致效率低下。气缸停缸系统通过关闭某些气缸的进气和排气阀门的方式来获得更高的发动机效率。"
	},
	"P1067": {
	  "scope": "奥迪，大众",
	  "code": "P1067",

	"P1311": {

	  "zh-cn": "点火控制模块 - 点火线圈次级线圈信号，电路1",
	  "en-us": "Ignition Control Module - Ignition Coil Secondary Coil Signal, Circuit 1",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "点火控制模块是一个固态交换装置，它负责控制点火线圈的运行。点火控制模块的可能位置是发动机外部，分电器内部，也可跟动力总成控制模块（PCM）集成在一起。点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。"
	},

	  "knowledge": "发动机控制模块，也叫发动机控制单元（有些车上发动机控制模块跟变速器控制模块被集成在一起成为动力总成控制模块），控制整个发动机的运转。其最主要的作用就是控制发动机的最佳喷油量及点火时机。另一个重要作用是负责监控尾气排放控制的部件。动力总成控制模块（PCM）利用爆震传感器探测发动机转速改变时的震动。爆震传感器然后会将这个震动以电压的形式表达出来。必要的时候电子控制模块（ECU）会通过延迟点火等来避免爆震发生。"
	},

	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。拉姆达是空燃比的另外一种表达方法（拉姆达等于1相当于空燃比14.7：1，拉姆达越大，空燃比越稀）。故障原因包括进气流量传感器或歧管绝对压力（MAP）传感器故障，燃油压力太高，燃油压力调节器故障，喷油器故障，氧传感器故障，凸轮轴正时错误，机油过满，蒸发排放系统错误，电子控制模块（PCM或ECM）故障等。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。"
	},
	"P1338": {
	  "scope": "奥迪，大众",
	  "code": "P1338",
	  "zh-cn": "凸轮轴位置（CMP）传感器 - 电路开路/短路到正极 （第1排）",

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。凸轮轴位置（CMP）传感器的作用是将凸轮轴位置（气门的相对位置）以电压信号的形式传输给电子控制单元（ECU）。故障原因包括凸轮轴位置（CMP）传感器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障等。"

	"P1331": {

	  "code": "P1331",

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "动力总成控制模块（PCM）利用爆震传感器探测发动机转速改变时的震动。爆震传感器然后会将这个震动以电压的形式表达出来。必要的时候电子控制模块（ECU）会通过延迟点火等来避免爆震发生。故障原因包括燃油品质太低或油号不对，发动机部件松动，爆震传感器螺丝扭矩不够，爆震传感器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障等。"

	"P109D": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "燃油压力调节器利用一个弹簧推动的阀门，将多余汽油流回油箱，从而保持油路内的压力恒定。燃油压力调节器上有一根与进气歧管相连的真空管，以在不同的发动机运行状况下（根据真空度判断发动机负载）提供相应的汽油压力。大部分汽车的燃油压力调机器都位于燃油分供管上，但也有些汽车的燃油压力调节器位于油箱之内。故障原因包括燃油压力控制阀控制电路短路到正极，燃油压力控制阀本身故障，电子控制模块（ECM或PCM）故障等。"

	  "en-us": "Ignition Coil 2, Ionization Current Malfunction",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"
	},

	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。拉姆达是空燃比的另外一种表达方法（拉姆达等于1相当于空燃比14.7：1，拉姆达越大，空燃比越稀）。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"

	  "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。从而优化发动机在所有转速范围内的效率和功率。故障原因包括机油控制阀（OCV）故障，点火正时错误，电子控制模块（PCM或ECM）故障等。"

	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。故障原因包括喷油器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障，燃油泵继电器故障，发动机速度传感器故障等。"

	  "knowledge": "控制器局域网（CAN）（Controller Area Network，简称CAN或CAN bus）是一种汽车通讯协定，其特点是允许网路上的设备直接互相通讯，网路上不需要主机控制通讯。防抱死刹车（ABS）系统的作用是防止车轮锁死，使汽车在制动状态下仍能转向，保证汽车的制动方向稳定性，防止产生侧滑和跑偏。"

	  "knowledge": "曲轴箱强制通风（PCV）系统的作用是将曲轴箱内的窜气（发动机作功燃烧过程的末端，一些未燃混合气在高压力下从活塞环漏入曲轴箱内，业内将这种泄漏称为窜气）通过发动机工作产生的真空导入进气歧管，然后窜气会随着新鲜的空气一起进入汽缸烧掉，从而降低污染提高发动机效率。"

	"P12A1": {

	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "发动机控制模块，也叫发动机控制单元（有些车上发动机控制模块跟变速器控制模块被集成在一起成为动力总成控制模块），控制整个发动机的运转。其最主要的作用就是控制发动机的最佳喷油量及点火时机。另一个重要作用是负责监控尾气排放控制的部件。动力总成控制模块（PCM）利用爆震传感器探测发动机转速改变时的震动。爆震传感器然后会将这个震动以电压的形式表达出来。必要的时候电子控制模块（ECU）会通过延迟点火等来避免爆震发生。"

	"P1078": {

	  "en-us": "Heated Oxygen Sensor - Lambda Regulation, System Too Rich (Bank 4)",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。拉姆达是空燃比的另外一种表达方法（拉姆达等于1相当于空燃比14.7：1，拉姆达越大，空燃比越稀）。故障原因包括进气流量传感器或歧管绝对压力（MAP）传感器故障，燃油压力太高，燃油压力调节器故障，喷油器故障，氧传感器故障，凸轮轴正时错误，机油过满，蒸发排放系统错误，电子控制模块（PCM或ECM）故障等。"
	},

	  "knowledge": "发电机的作用是将汽车发动机的部分机械能变成电能，以供汽车本身使用，并给电池充电。发电机通常有5个端子：S端子-监控电池电压，IG端子-负责打开电压调节器的点火开关，L端子-关闭到告警灯的电路，B端子-主发电机输出端子（连接于电池），F端子-电压调节器用的磁场旁通。一个常用的诊断发电机的方法是测定发动机启动前和启动后的电池电压。正常情况下启动前的电压大约为12伏左右。启动后的电压应该为14伏左右。"

	"P1529": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。如果凸轮轴调节阀控制电路电压高于校准的最大值，电子控制单元（ECU）认为控制电路段路到正极。故障原因包括凸轮轴位置执行器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障等。"
	},

	  "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。增压传感器，也叫增压压力传感器（BPS），其作用是将增压压力以电信号的形式传输给电子控制单元（ECU）。歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。"
	},

	"P1075": {

	  "en-us": "Heated Oxygen Sensor - Lambda Regulation, System Too Lean (Bank 3)",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。拉姆达是空燃比的另外一种表达方法（拉姆达等于1相当于空燃比14.7：1，拉姆达越大，空燃比越稀）。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"

	"P114B": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "催化转换器（也称作催化净化转换器），是一个利用催化剂的作用将排气中的CO、HC和NOx转换为对人体无害的气体的排气净化装置。它一般位于排气管的消声器之前。燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"

	  "knowledge": "点火控制模块是一个固态交换装置，它负责控制点火线圈的运行。点火控制模块的可能位置是发动机外部，分电器内部，也可跟动力总成控制模块（PCM）集成在一起。点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。空气辅助喷油器通过将高压空气导入燃油喷射通道的方式来使喷出的汽油雾更加精细，从而优化汽油燃烧。"

	"P1594": {

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "发电机的作用是将汽车发动机的部分机械能变成电能，以供汽车本身使用，并给电池充电。发电机通常有5个端子：S端子-监控电池电压，IG端子-负责打开电压调节器的点火开关，L端子-关闭到告警灯的电路，B端子-主发电机输出端子（连接于电池），F端子-电压调节器用的磁场旁通。一个常用的诊断发电机的方法是测定发动机启动前和启动后的电池电压。正常情况下启动前的电压大约为12伏左右。启动后的电压应该为14伏左右。"

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "变速器控制模块（TCM或TCU）通过收集来自各类传感器以及发动机控制模块的信息来帮助变速器决定什么时候以及如何换档，以使汽车提高性能，换档平稳，并节约燃油使用。发动机控制模块，也叫发动机控制单元（有些车上发动机控制模块跟变速器控制模块被集成在一起成为动力总成控制模块），控制整个发动机的运转。其最主要的作用就是控制发动机的最佳喷油量及点火时机。另一个重要作用是负责监控尾气排放控制的部件。故障原因包括TCM与ECM之间电路故障，TCM故障，ECM故障等。"

	"P1097": {
	  "scope": "斯巴鲁",

	  "knowledge": "凸轮轴的作用是控制气门的开启和闭合。可变气门正时系统中，电子凸轮轴调节阀（或机油控制阀，OCV）根据来自发动机控制模块（ECM）的指令通过改变到凸轮轴调节器（机械式）的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。从而优化发动机在所有转速范围内的效率和功率。故障原因包括机油压力开关或其电路故障，机油控制阀故障，电子控制模块（PCM或ECM）故障等。"

	  "knowledge": "节气门，就是通常说的油门，是一个用来控制发动机进气量的可控阀门。在电子节气门（ETC）系统中，电子控制模块（ECU）根据来自加速踏板位置（APP）传感器的信号以及发动机转速、车速、空调能耗等，来指令节气门位置电机使节气门开度达到最佳。跛行回家模式是指，如果ECU发现ETC系统故障，会指令关闭到节气门位置电机的信号。此时，节气门里的一组弹簧会将节气门调整到快怠速的状态，以保证发动机不至于熄火，但也不至于太快。"

	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"
	},
	"P129B": {

	  "knowledge": "燃油压力调节器利用一个弹簧推动的阀门，将多余汽油流回油箱，从而保持油路内的压力恒定。燃油压力调节器上有一根与进气歧管相连的真空管，以在不同的发动机运行状况下（根据真空度判断发动机负载）提供相应的汽油压力。大部分汽车的燃油压力调机器都位于燃油分供管上，但也有些汽车的燃油压力调节器位于油箱之内。"
	},
	"P1780": {

	  "en-us": "Park/Neutral Position Switch/Transmission Range Sensor - Circuit Malfunction",

	  "knowledge": "驻车档/空档位置开关的作用是将自动变速器在驻车档/空档，还是其他挡位的信息输送给电子控制单元（ECU），作为决定发动机怠速，还是增加负荷的参考依据。该开关也被用在起动机继电器电路中，以防止汽车在驻车档/空档之外的其他挡位启动。变速器挡位传感器负责将变速器杆的位置（PRNDL）以电信号的形式输送给电子控制单元（ECU）。"
	},
	"P1173": {

	  "code": "P1173",
	  "zh-cn": "节气门电机位置传感器2 - 高输入",
	  "en-us": "Throttle Motor Position Sensor 2 - High Input",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "节气门，就是通常说的油门，是一个用来控制发动机进气量的可控阀门。节气门位置（TP）传感器的作用是将节气门开度以电信号的形式输送给电子控制单元（ECU），作为控制发动机喷油的基本参数之一。故障原因包括节气门位置（TP）传感器本身或其电路或接头故障，节气门体积碳太脏，节气门阀控制模块故障，电子控制模块（PCM或ECM）故障等。"

	"P1040": {

	"P135C": {

	  "knowledge": "爆震传感器负责在发动机转速改变时探测震动。爆震传感器然后会将这个震动以电压的形式表达出来。必要的时候电子控制模块（ECU）会通过延迟点火等来避免爆震发生。"

	"P1605": {

	"P1227": {

	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。故障原因包括喷油器本身或其电路或接头故障，电子控制模块（PCM或ECM）故障，燃油泵继电器故障，发动机速度传感器故障等。"

	"P1231": {
	  "scope": "三菱，长丰",
	  "code": "P1231",
	  "zh-cn": "自动稳定控制 - 难以置信信号",
	  "en-us": "Automatic Stability Control - Implausible Signal",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "电子稳定系统综合了ABS（防抱死制动系统），BAS（制动辅助系统）和ASR（加速防滑控制系统）三个系统，功能更为强大。这一组系统通常是支援ABS及ASR（驱动防滑系统，又称牵引力控制系统）的功能。它通过对从各传感器传来的车辆行驶状态信息进行分析，然后向ABS、ASR发出纠偏指令，来帮助车辆维持动态平衡。ESP可以使车辆在各种状况下保持最佳的稳定性，在转向过度或转向不足的情形下效果更加明显。"
	},
	"P1232": {

	  "code": "P1232",
	  "zh-cn": "节气门控制故障安全模式 - 故障",
	  "en-us": "Throttle Control Fail Safe Mode - Malfunction",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "在电子节气门（ETC）系统中，电子控制模块（ECU）根据来自加速踏板位置（APP）传感器的信号以及发动机转速、车速、空调能耗等，来指令节气门位置电机使节气门开度达到最佳。当ETC发生故障时，它会自动进入故障安全模式。这时候发动机仅留有有足够的马力将车辆开到安全地带。"

	"P1243": {

	  "knowledge": "发动机控制模块，也叫发动机控制单元（有些车上发动机控制模块跟变速器控制模块被集成在一起成为动力总成控制模块），控制整个发动机的运转。其最主要的作用就是控制发动机的最佳喷油量及点火时机。另一个重要作用是负责监控尾气排放控制的部件。"

	"P1637": {

	  "zh-cn": "发电机'L端子 - 电路故障",
	  "en-us": "Alternator 'L' Terminal - Circuit Malfunction",
	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "发电机的作用是将汽车发动机的部分机械能变成电能，以供汽车本身使用，并给电池充电。发电机通常有5个端子：S端子-监控电池电压，IG端子-负责打开电压调节器的点火开关，L端子-关闭到告警灯的电路，B端子-主发电机输出端子（连接于电池），F端子-电压调节器用的磁场旁通。一个常用的诊断发电机的方法是测定发动机启动前和启动后的电池电压。正常情况下启动前的电压大约为12伏左右。启动后的电压应该为14伏左右。"

	},

	  "sys": "动力总成系统（制造商自定义）",
	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。新型汽车不再使用分电器，而是电子控制多个独立的点火线圈，分别为单个气缸提供点火。"
	},

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "knowledge": "催化转换器（也称作催化净化转换器），是一个利用催化剂的作用将排气中的CO、HC和NOx转换为对人体无害的气体的排气净化装置。它一般位于排气管的消声器之前。燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器故障，燃油滤清器太脏，燃油泵供油不足，燃油压力调节器故障，喷油器阻塞，发动机转速传感器故障，电子控制模块（PCM或ECM）故障等。"

	  "knowledge": "柴油机微粒过滤器（DPF）的作用是除掉柴油机尾气中的颗粒污染物和烟尘。柴油机微粒过滤器（DPF）一般分为可再生和不可再生两种。可再生微粒过滤器一般通过高温或利用氮氧化物氧化颗粒的方式来再生过滤器。柴油机微粒过滤器（DPF）压力传感器的作用是避免因为微粒过滤器阻塞造成压力过大而对发动机造成破坏，并对微粒过滤器的再生提供诊断。"

	  "sys": "排放控制",
	  "knowledge": "蒸发排放（EVAP）系统将油箱中的汽油蒸气导入装有可以吸收汽油蒸气的活性炭的储罐里。发动机然后会利用新鲜空气将这些汽油蒸气吹扫到发动机燃烧室里。泄漏诊断模块的作用是利用泄漏检测泵（LDP）给蒸发排放（EVAP）系统和燃油系统施加一个很小的压力，然后检测系统是否有泄漏，以保证没有有害蒸汽逃逸到大气中去。"

	"P2039": {

	  "en-us": "Reductant Injection Air Pressure Sensor A Circuit Low",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"
	},
	"P2333": {

	  "zh-cn": "点火线圈L主控制电路低",
	  "en-us": "Ignition Coil L Primary Control Circuit Low",
	  "sys": "点火系统",
	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。"
	},
	"P2727": {
	  "scope": "所有汽车制造商",

	  "zh-cn": "变速器液压力控制电磁阀E控制电路/开路",
	  "en-us": "Pressure Control Solenoid E Control Circuit/Open",
	  "sys": "变速箱",
	  "knowledge": "换档电磁阀通过打开或关闭变速器液控制阀来控制通往变速器离合器的液压，以控制其分离和结合，从而实现换档。准确控制变速器液压力对于平稳换档非常重要。压力控制电磁阀的作用就是控制变速器液的压力。该故障码的原因包括压力控制电磁阀本身，电路，接头等。同时要注意，变速箱控制电磁阀故障有些情况下并不并不是因为电子问题，而是由于管路阻塞或者是机械方面的问题。好多时候，仅仅因为变速箱油太脏就会造成很多这方面的故障。"
	},

	"P247C": {
	  "scope": "所有汽车制造商",

	  "en-us": "Exhaust Gas Temperature Out of Range (Bank 2 Sensor 1)",

	  "knowledge": "排气温度传感器的作用是将排气温度以电信号的形式输送给电子控制单元（ECU）。正确的空燃比产生的排气温度比过浓或过稀空燃比产生的排气温度要低。过高排气温度（>160摄氏度）会对发动机造成破坏。"
	},
	"P2191": {
	  "scope": "所有汽车制造商",
	  "code": "P2191",
	  "zh-cn": "发动机更高负荷时系统（混合比）太稀（第1排）",
	  "en-us": "System Too Lean at Higher Load (Bank 1)",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "燃油修剪是指电子控制单元（ECU）通过增加或减少喷油器打开时间的方式来控制燃油输送，从而使发动机获得最佳空燃比（空气对汽油质量比为14.7:1）。空然比太浓是指燃油输送量过大，空然比太稀是指燃油输送量过小。系统太稀是指燃油量（相对进气量）偏低。故障原因包括空气流量（MAF）传感器之后的空气泄漏，PCV系统泄漏，氧传感器故障，氧传感器附近排气泄漏，EGR泄漏，空气流量（MAF）传感器太脏，喷油器阻塞，燃油泵供油不足等。"
	},
	"P2A04": {
	  "scope": "所有汽车制造商",
	  "code": "P2A04",

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。"

	"P2049": {

	  "en-us": "Reductant Injection Valve Circuit High (Bank 1 Unit 1)",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "knowledge": "换档电磁阀通过打开或关闭变速器液控制阀来控制通往变速器离合器的液压，以控制其分离和结合，从而实现换档。准确控制变速器液压力对于平稳换档非常重要。压力控制电磁阀的作用就是控制变速器液的压力。该故障码的原因包括压力控制电磁阀本身，电路，接头等。同时要注意，变速箱控制电磁阀故障有些情况下并不并不是因为电子问题，而是由于管路阻塞或者是机械方面的问题。好多时候，仅仅因为变速箱油太脏就会造成很多这方面的故障。"

	"P20CA": {
	  "scope": "所有汽车制造商",
	  "code": "P20CA",
	  "zh-cn": "还原剂喷射空气压力泄漏",
	  "en-us": "Reductant Injection Air Pressure Leakage",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。涡轮/超级增压器增压控制器的作用是当增压压力达到设定值后，气压推动废气门执行器（气动机械式）将部分尾气绕开涡轮，从而降低涡轮速度，控制增压水平。涡轮增压器增压控制位置传感器的作用是监控废气门阀的位置。"
	},
	"P2032": {

	  "sys": "燃油，空气或排放控制",

	"P2651": {

	  "sys": "计算机或辅助输出",
	  "knowledge": "可变气门正时系统中，摇臂是连接凸轮轴和气门的一个装置。电子控制模块可以通过改变到摇臂执行器的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。从而优化发动机在所有转速范围内的效率和功率。"

	"P2694": {

	  "knowledge": "喷油器的作用是将燃油雾化，使其适应燃烧的要求。工作原理是当电磁线圈通电时，产生吸力，针阀被吸起，打开喷孔，燃油经针阀头部的轴针与喷孔之间的环形间隙高速喷出，形成雾状。电子控制单元通过控制喷油器打开时间间隔（也叫脉冲宽度）来控制喷油量。"

	"P2461": {

	  "en-us": "Diesel Particulate Filter Pressure Sensor B Circuit High",
	  "sys": "排放控制",
	  "knowledge": "柴油机微粒过滤器（DPF）的作用是除掉柴油机尾气中的颗粒污染物和烟尘。柴油机微粒过滤器（DPF）一般分为可再生和不可再生两种。可再生微粒过滤器一般通过高温或利用氮氧化物氧化颗粒的方式来再生过滤器。柴油机微粒过滤器（DPF）压力传感器的作用是避免因为微粒过滤器阻塞造成压力过大而对发动机造成破坏，并对微粒过滤器的再生提供诊断。"

	  "sys": "燃油，空气或排放控制",

	  "en-us": "Reductant Pump Control Circuit/Open",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "en-us": "Pressure Control Solenoid H Control Circuit Low",
	  "sys": "变速箱",
	  "knowledge": "换档电磁阀通过打开或关闭变速器液控制阀来控制通往变速器离合器的液压，以控制其分离和结合，从而实现换档。准确控制变速器液压力对于平稳换档非常重要。压力控制电磁阀的作用就是控制变速器液的压力。该故障码的原因包括压力控制电磁阀本身，电路，接头等。同时要注意，变速箱控制电磁阀故障有些情况下并不并不是因为电子问题，而是由于管路阻塞或者是机械方面的问题。好多时候，仅仅因为变速箱油太脏就会造成很多这方面的故障。"

	  "en-us": "Reductant Heater C Control Circuit Low",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。还原剂加热器的作用是当外界温度很低时，保持还原剂为液体状态。当还原剂温度传感器检测到柴油机排气液（DEF）温度降到结冰温度时（-11摄氏度），动力总成控制模块（PCM）便会指令电热塞控制模块启动还原剂加热器。"

	  "en-us": "Barometric Pressure Sensor B Circuit Low",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。"

	"P2079": {

	"P20A7": {

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "sys": "计算机或辅助输出",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。"
	},
	"P20D6": {
	  "scope": "所有汽车制造商",
	  "code": "P20D6",
	  "zh-cn": "尾气后处理喷油器B卡在关的位置",
	  "en-us": "Exhaust Aftertreatment Fuel Injector B Stuck Closed",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "当柴油机排气系统温度达足够高时，柴油机微粒过滤器（DPF）可以进行被动再生（将过滤器上的积碳氧化掉）。当排气系统温度不够高时，可以通过向柴油机氧化催化箱（DOC）上游喷射少量燃油的方式来提高排气系统温度，从而进行DPF主动再生。请注意，这些被喷射的燃油并不会在排气系统中燃烧。"
	},
	"P2646": {
	  "scope": "所有汽车制造商",
	  "code": "P2646",

	  "sys": "计算机或辅助输出",
	  "knowledge": "可变气门正时系统中，摇臂是连接凸轮轴和气门的一个装置。电子控制模块可以通过改变到摇臂执行器的机油压力的方式来调整凸轮轴的角度，以确保气门在最佳时间打开和关闭。从而优化发动机在所有转速范围内的效率和功率。"
	},
	"P2073": {
	  "scope": "所有汽车制造商",
	  "code": "P2073",
	  "zh-cn": "歧管绝对压力（传感器）/空气流量（传感器） - 节气门位置在怠速时的相关性",
	  "en-us": "Manifold Absolute Pressure/Mass Air Flow - Throttle Position Correlation at Idle",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "歧管绝对压力（MAP）传感器的作用是测量进气歧管内的压力（真空度）。动力总成控制模块（PCM）然后会将进气歧管压力与大气压力之间的差值（跟发动机负荷成线性关系）作为确定喷油器基本喷油量的一个依据，以帮助发动机在不同负荷下达到最佳空燃比。空气流量（MAF）传感器的作用是将空气流量转换成电信号送至电子控制单元（ECU），作为决定喷油量的基本信号之一。"
	},
	"P278C": {
	  "scope": "所有汽车制造商",
	  "code": "P278C",
	  "zh-cn": "（变速器在油门踩到底时的）降挡开关电路低",
	  "en-us": "Kick Down Switch Circuit Low",
	  "sys": "变速箱",
	  "knowledge": "（变速器在油门踩到底时的）降挡开关，也叫低速挡开关，其主要功能是探测油门是否被踩到底。当变速器控制模块（TCU）收到到油门被踩到底的信号后，变速器会降挡到基于当前速度最低允许的挡位，以让发动机发挥最大扭矩。"
	},

	  "scope": "所有汽车制造商",
	  "code": "P200B",

	  "en-us": "Intake Manifold Runner Performance (Bank 2)",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "进气歧管通路控制（IMRC）总成位于进气歧管和气缸盖之间。为提高发动机性能，每个气缸对应两个进气通路，其中之一一直开通，另一个仅当转速高于一定值（比如说3000RPM）的时候才打开。IMRC执行电机的作用是根据电子控制单元（ECU）的指令开/关进气通路的阀门翻板。"
	},

	"P2038": {
	  "scope": "所有汽车制造商",
	  "code": "P2038",
	  "zh-cn": "还原剂喷射空气压力传感器电路范围/性能",
	  "en-us": "Reductant Injection Air Pressure Sensor A Circuit Range/Performance",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	"P244A": {

	  "sys": "排放控制",

	  "en-us": "Reductant Injection Air Pressure Control Valve Circuit High",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用时为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	"P2565": {

	  "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。涡轮/超级增压器增压控制器的作用是当增压压力达到设定值后，气压推动废气门执行器（气动机械式）将部分尾气绕开涡轮，从而降低涡轮速度，控制增压水平。涡轮增压器增压控制位置传感器的作用是监控废气门阀的位置。"

	  "knowledge": "进气歧管通路控制（IMRC）总成位于进气歧管和气缸盖之间。为提高发动机性能，每个气缸对应两个进气通路，其中之一一直开通，另一个仅当转速高于一定值（比如说3000RPM）的时候才打开。IMRC执行电机的作用是根据电子控制单元（ECU）的指令开/关进气通路的阀门翻板。"

	  "en-us": "Pressure Control Solenoid F Control Circuit High",
	  "sys": "变速箱",
	  "knowledge": "换档电磁阀通过打开或关闭变速器液控制阀来控制通往变速器离合器的液压，以控制其分离和结合，从而实现换档。准确控制变速器液压力对于平稳换档非常重要。压力控制电磁阀的作用就是控制变速器液的压力。该故障码的原因包括压力控制电磁阀本身，电路，接头等。同时要注意，变速箱控制电磁阀故障有些情况下并不并不是因为电子问题，而是由于管路阻塞或者是机械方面的问题。好多时候，仅仅因为变速箱油太脏就会造成很多这方面的故障。"

	  "knowledge": "大气压力传感器（有时候也叫高海拔补偿器，HAC）的作用是将大气压力以电信号的形式输送给电子控制模块。大气压力会随天气和海拔高度的变化而变化。压力越小，空气越稀薄。动力总成控制模块（PCM）会根据大气压力的数值来修正燃油供给，以帮助发动机达到最佳空燃比。"
	},
	"P2272": {

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "氧传感器的作用是测定发动机排气中的氧气含量，以修正喷油量，从而使发动机获得最佳空燃比。在OBD故障码中，你经常会看到第几排第几个氧传感器的说法。第1排是指气缸1所在的那个排，剩下的另外一排为第2排。不管哪一排，第1个传感器总是指上游氧传感器（催化箱之前），第2个传感器总是指下游氧传感器（催化箱之后）。故障原因包括进气流量（MAF）传感器之后的空气漏气，PCV系统漏气，发动机真空泄露，机油标尺每有放好，基本发动机故障（机油液位太高，凸轮轴正时错误，气缸压缩太低，氧传感器之前的尾气泄露），EGR系统问题（EGR阀卡在开，泄漏等），燃油系统问题（燃油压力调节器故障或燃油压力太低），氧传感器电路接头或本身故障等。"
	},

	},

	  "knowledge": "换档电磁阀通过打开或关闭变速器液控制阀来控制通往变速器离合器的液压，以控制其分离和结合，从而实现换档。准确控制变速器液压力对于平稳换档非常重要。压力控制电磁阀的作用就是控制变速器液的压力。该故障码的原因包括压力控制电磁阀本身，电路，接头等。同时要注意，变速箱控制电磁阀故障有些情况下并不并不是因为电子问题，而是由于管路阻塞或者是机械方面的问题。好多时候，仅仅因为变速箱油太脏就会造成很多这方面的故障。"

	"P2057": {
	  "scope": "所有汽车制造商",
	  "code": "P2057",
	  "zh-cn": "还原剂喷射阀门电路低 （第2排，第2个）",
	  "en-us": "Reductant Injection Valve Circuit Low (Bank 2 Unit 2)",
	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"
	},
	"P206E": {

	  "sys": "燃油，空气或排放控制",

	  "knowledge": "点火线圈的作用是将汽车电池的12伏电压转化成火花塞点火需要的的几千甚至几万伏电压。点火线圈里面有两组线圈，初级线圈和次级线圈。初级线圈有较粗的漆包线，匝数较少；次级线圈用较细的漆包线，匝数相对较多。当初级线圈接通电源时，随着电流的增长四周产生一个很强的磁场，铁芯储存了磁场能；当开关装置使初级线圈电路断开时，初级线圈的磁场迅速衰减，次级线圈就会感应出很高的电压。"

	  "sys": "燃油，空气或排放控制",

	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	"P222B": {

	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"
	},

	"P2530": {

	"P2334": {

	"P200C": {

	"P2744": {

	  "knowledge": "涡轮增压器利用发动机排出的废气惯性冲力来推动涡轮，涡轮又带动同轴的叶轮，给进气增压，从而提高汽车功率。超级增压器是一个用来给内燃机增加进气的空气压缩机。更多的进气为发动机提供了更多的氧气，从而允许控制模块提供更多的燃油，从而提高输出功率。涡轮/超级增压器增压控制器的作用是当增压压力达到设定值后，气压推动废气门执行器（气动机械式）将部分尾气绕开涡轮，从而降低涡轮速度，控制增压水平。涡轮增压器增压控制位置传感器的作用是监控废气门阀的位置。"

	  "sys": "燃油，空气或排放控制",

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"

	  "sys": "燃油，空气或排放控制",
	  "knowledge": "柴油机排气液（DEF）也简称还原剂，是32.5%的尿素跟水的混合物。当喷射到排气中时，可以将氮氧化物转化为无害的氮气和水。 还原剂泵总成包含压力泵，压力传感器，吹扫阀，出口滤清器和内部加热元件。还原剂的压力传感器的作用是为PCM通过脉冲宽度调制（PCM）控制泵速度，从而调节系统压力提供反馈。当PCM的请求还原剂喷射时，还原剂喷射器打开，泵运行，向原剂的压力管路和喷油器提供压力并将空气从系统中清除。当所有的空气被清除后，喷油器关闭，泵提供大约500kPa的压力，为还原剂喷射做好准备。"
