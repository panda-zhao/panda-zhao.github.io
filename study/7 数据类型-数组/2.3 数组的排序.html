<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2 数组的增删改查</title>
</head>
<body>
  <script>
    const arr = [1,3,5,4,2]
    
    // 排序1层(改变原数组)
    const sort = arr.sort((a, b)=> a - b)// 升序排列  [1,2,3,4,5]
    console.log('sort', arr, sort)

    // 对象数组
    const ObjArr = [
      {name:'工作一', createdTime: "2021-02-02 10:57:13"},
      {name:'工作二', createdTime: "2022-12-03 17:12:22"},
      {name:'工作三', createdTime: "2020-09-03 19:54:21"}
    ];

    const sortObjArr = ObjArr.sort((a, b) => {
      return Date.parse(b['createdTime']) - Date.parse(a['createdTime']) // 倒序排列
    })
    console.log('sortObjArr', ObjArr, sortObjArr)

    const bleList = [
      {
        "deviceId": "DD:7D:F2:6E:E6:04",
        "name": "OBDII",
        "RSSI": -71,
        "localName": "OBDII",
        "advertisServiceUUIDs": ["0000FFF0-0000-1000-8000-00805F9B34FB"],
        "advertisData": {}
      },
      {
        "deviceId": "DD:7D:F2:6E:E6:01",
        "name": "OBDII",
        "RSSI": -69,
        "localName": "device1",
        "advertisServiceUUIDs": ["0000FFF0-0000-1000-8000-00805F9B34FB"],
        "advertisData": {}
      },
      {
        "deviceId": "DD:7D:F2:6E:E6:03",
        "name": "OBDII",
        "RSSI": -50,
        "localName": "device3",
        "advertisServiceUUIDs": ["0000FFF0-0000-1000-8000-00805F9B34FB"],
        "advertisData": {}
      },
      {
        "deviceId": "DD:7D:F2:6E:E6:02",
        "name": "OBDII",
        "RSSI": -100,
        "localName": "device4",
        "advertisServiceUUIDs": ["0000FFF0-0000-1000-8000-00805F9B34FB"],
        "advertisData": {}
      },
    ]
    const result = bleList.sort((a, b)=> b['RSSI'] - a['RSSI'])
    console.log(result)
  </script>
</body>
</html>
