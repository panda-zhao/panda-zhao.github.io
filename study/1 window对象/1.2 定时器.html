<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.1 弹窗</title>
  </head>
  <body>
    <h1>倒计时计时器</h1>
    <button id="btn1">警告框</button>

    <h1>循环间隔器</h1>
    <button id="btn2">确认框</button>

    <h1>动画计时器</h1>
    <button id="btn3">提示框</button>

    <script>
     // 3秒后问好1次，只执行一次
      var timer = setTimeout(function () { alert("Hello") }, 3000);
      //停止计时器
      clearTimeout( timer );
      

      // 每3秒问好1次，一直执行下去
      var int = setInterval(function () { alert("Hello") }, 3000);
      //停止计时器
      clearInterval( int );

      //自停止
      var i = 0;
      var int = setInterval(function () {
          i++
          if (i < 5) {
              document.write(i)
          } else {
              clearInterval(int);//清除计时器
              alert(" 时间到! ");
          }
      }, 1000);
    </script>
  </body>
</html>
