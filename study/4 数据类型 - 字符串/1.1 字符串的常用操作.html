<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.1 字符串的常用操作</title>
</head>
<body>
  <script>
    let str = 'hello world'
    let repeat = str.repeat(2)
    console.log('repeat', repeat, str)

    let replaceAll = str.replaceAll('world', 'me')
    console.log('replaceAll', replaceAll) // hello me

    const regex = /e/g;
    let search = str.search(regex)
    console.log('search', search) // 1

    let split = str.split(' ')
    console.log('split', split) // hello

    let substr = str.substr(0, 5)
    console.log('substr', substr) // hello

    let substring = str.substring(0, 5)
    console.log('substring', substring) // hello
  </script>
</body>
</html>
