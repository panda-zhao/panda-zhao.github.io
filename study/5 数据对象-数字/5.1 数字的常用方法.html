<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1 数字的常用方法</title>
</head>

<body>
  <script>
    let num = 100
    let toString = num.toString(16)
    console.log('toString=', toString) // 60

    // 10进制转换16进制
    // for (let index = 0; index < 100; index++) {
    //   let result = index.toString(16)
    //   console.log(`10进制${index}，16进制=${result}`)
    // }

    // 创建数组
    let arr = []
    for (let index = 0; index < 96; index++) {
      let result = index.toString(16).toUpperCase()
      result = result.length < 2? '010' + result : '01'+ result
      // console.log(`10进制${index}，16进制=${result}`)
      arr.push({
        pid: result,
        chinese: "中文",
        englisgh: "英文",
        resId: "",
        unit: "单位",
        Imperial: "英制",
        Metric: "公制"
      })
    }
    console.log(JSON.stringify(arr))
  </script>
</body>

</html>
