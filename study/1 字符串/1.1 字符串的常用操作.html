<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.1 字符串的常用操作</title>
</head>
<body>
  <script>
    const str = '猜你可能需要（模块一）'

    // 切割字符串
    const split = str.split('（')
    console.log(str , split) // ["猜你可能需要", "模块一）"]

  </script>
</body>
</html>
